<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./x.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Todo App</title>
  </head>
  <body>
    <!-- App container -->
    <div class="app">
      <h2 class="text-center mb-2">Todo App</h2>
      <div id="addnew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add a new task</span>
        <i class="fas fa-solid fa-plus"></i>
      </div>
      <h4 class="text-center mt-4 mb-2">Tasks</h4>

      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary">Launch demo modal</button> -->

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add a new task
              </h1>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <span class="mb-4 ml-2">Title</span>
              <input
                class="form-control"
                type="text"
                name=""
                id="title-input"
              />
              <div class="msg"></div>
              <br />

              <span class="mb-4 ml-2">Due Date</span>
              <input class="form-control" type="date" name="" id="date-input" />
              <br />

              <span class="mb-4 ml-2">Description</span>
              <textarea
                class="form-control"
                name=""
                id="textarea"
                cols="30"
                rows="10"
              ></textarea>
              <div class="msg"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="add">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- Tasks list -->
      <div id="tasks"></div>
    </div>
    <script src="./x.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
